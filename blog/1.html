<!DOCTYPE html>
<html>
<head>
  <title>URL Proxy</title>
</head>

<body>

  <h1>URL Proxy</h1>

  <p>Enter a URL to proxy:</p>

  <input type="text" id="url-input">

  <button onclick="proxyURL()">Proxy URL</button>

  <div id="url-content"></div>

  <script>

    function proxyURL() {

      var url = document.getElementById("url-input").value;
      var proxy = "https://my-proxy.com/";

      fetch(proxy + url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("url-content").innerHTML = data;
        });

    }

  </script>

</body>
</html>
